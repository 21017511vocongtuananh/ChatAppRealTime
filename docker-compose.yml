services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    env_file:
      - ./Backend/.env
    networks:
      - app-network

  frontend:
    build:
      context: ./Fontend/my-project
      dockerfile: Dockerfile
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
